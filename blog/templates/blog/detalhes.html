{% extends 'blog/base.html' %}

{% block content %}
  <section class="container border p-1 d-flex mt-4" style="height: 400px">
    <div class="w-50 bg-dark img-fluid" style="background: url('{{ post.imagem.url }}'); background-size: cover; background-position: center;"></div>
    <div class="w-50 h-100 p-3">
      <div class="dropdown">
        <button class="btn fs-4" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots"></i></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          {% if post.autor.id == request.user.id %}
            <li>
              <a class="dropdown-item" href="#">Remover</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Editar</a>
            </li>
          {% endif %}
          <li>
            <a class="dropdown-item" href="#">Salvar</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Denunciar</a>
          </li>
        </ul>
      </div>
    </div>
  </section>
{% endblock %}
