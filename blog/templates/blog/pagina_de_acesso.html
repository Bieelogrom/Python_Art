{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-3 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
          <div class="featured-image mb-3">
            <img class="img-fluid" style="width: 250px;" src="" />
          </div>
          <p class="text-white fs-2">Seja um verificado</p>
          <small class="text-white text-wrap text-center" style="width: 17rem;">Junte-se a comunidade e poste sua arte.</small>
        </div>
        <form method="post" class="col-md-6 right-box" id="formulario_login">
          <div class="row align-items-center">
            <div class="header-text mb-4 text-center">
              <p>Seja bem-vindo!</p>
              <p>A comunidade de arte.</p>
            </div>
            <div class="input-group mb-3">
              <input id="input_email" name="input_email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="EndereÃ§o de Email" />
            </div>
            <div class="input-group mb-1">
              <input id="input_senha" name="input_senha" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha de Acesso" />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="forgot">
                <small><a href="">Esqueci a senha?</a></small>
              </div>
            </div>
            <div class="d-flex flex-column gap-1">
              <div class="d-flex gap-1 w-100">
                <div class="input-group">
                  <button id="botao_de_login" type="submit" class="btn btn-lg btn-primary w-100 fs-6"><i class="bi bi-person-check-fill"></i> Login</button>
                </div>
                <div class="input-group">
                  <button class="btn btn-lg btn-danger w-100 fs-6"><i class="bi bi-person-fill-add"></i> Registar</button>
                </div>
              </div>
              <a class="btn btn-lg btn-secondary w-100 fs-6" href="{% url 'home_page' %}"><i class="bi bi-arrow-left-short"></i> Voltar</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
