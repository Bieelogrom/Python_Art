{% extends 'blog/base.html' %}

{% block content %}
  <div class="container py-4">
    <div class="container-fluid d-flex my-4 flex-column justify-content-center align-items-center">
      <div class="bg-dark rounded-circle" style="height: 150px; width: 150px;"></div>
      <h2>{{ request.user.username }}</h2>
      <p>{{ contagem_de_salvos }} Salvos</p>
    </div>
    <div class="row align-items-center justify-content-center row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 gap-1">
      {% for postagem in postagens_salvas_pelo_usuario %}
        <a href="{% url 'detalhes' postagem.id_postagem_salva.id %}">
          <div class="col">
            <div class="bg-dark card rounded card-imagens h-auto" style="height: 300px; width: 200px;">
              <img src="{{ postagem.id_postagem_salva.imagem.url }}" class="" alt="" />
              <div class="card-img-overlay text-light">
                <p class="card-text">Salvo em: {{ postagem.horario_salvo }}</p>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
